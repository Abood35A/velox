<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velox Clan</title>
    <style>
        /* إعدادات عامة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: #e0e0e0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* خلفية متحركة */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(46, 46, 46, 0.8), rgba(0, 0, 0, 1));
        }

        .background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(230, 57, 70, 0.2), transparent 70%);
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* محتوى الموقع */
        .content {
            text-align: center;
            max-width: 90%;
        }

        h1 {
            font-size: 3rem;
            color: #e63946;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.8);
            margin-bottom: 20px;
        }

        /* مربع العداد */
        .countdown-box {
            background: #292929;
            padding: 20px 30px;
            border: 2px solid #e63946;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
            display: inline-block;
            margin-top: 20px;
        }

        #countdown {
            font-size: 2.5rem;
            font-family: 'Courier New', monospace;
            color: #a8dadc;
            text-shadow: 0 0 5px rgba(168, 218, 220, 0.8);
            letter-spacing: 2px;
        }

        /* الفتح يوم السبت */
        .open-message {
            display: none;
            font-size: 2rem;
            color: #e63946;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.8);
            margin-top: 20px;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .countdown-box {
                padding: 15px 20px;
            }

            #countdown {
                font-size: 1.8rem;
            }

            .open-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية المتحركة -->
    <div class="background"></div>

    <!-- المحتوى -->
    <div class="content">
        <h1>Velox Clan</h1>
        <div class="countdown-box">
            <div id="countdown">جارٍ التحضير...</div>
        </div>
        <div class="open-message" id="open-message">
            🎉 مرحباً بكم في الموقع الرسمي لـ Velox Clan! 🎉
        </div>
    </div>

    <!-- عداد تنازلي -->
    <script>
        const countdownElement = document.getElementById("countdown");
        const openMessage = document.getElementById("open-message");

        // تحديد وقت الافتتاح (يوم السبت 28 ديسمبر 2024)
        const targetDate = new Date("2024-12-28T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                countdownElement.style.display = "none";
                openMessage.style.display = "block";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `⏳ ${days} يوم | ${hours} ساعة | ${minutes} دقيقة | ${seconds} ثانية`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
